<div class="col-12">
  <div class="row p-5 header-style font-weight-bold">
    Złożone zamówienie
  </div>
  <div *ngIf="allItemsFromBasket.length==0" class="row">
    <img style="max-height: 300px" src="assets/icons/empty_basket.svg" class="card-img-top">
  </div>
  <div class="row">
    <div class="col-6">
      <div class="row py-4" *ngIf="allItemsFromBasket.length>0">
        <div class="col-4"></div>
        <div class="col-2 table-header font-weight-bold">Produkt</div>
        <div class="col-3 table-header font-weight-bold">Kategoria</div>
        <div class="col-2 table-header font-weight-bold">Cena</div>
        <div class="col-1 table-header font-weight-bold"></div>
      </div>
      <div class="row align-items-center border-separator" *ngFor="let item of allItemsFromBasket">
        <div class="col-4"><img style="height: 120px" [src]="item.image" class="card-img-top"></div>
        <div class="col-2">{{item.title}}</div>
        <div class="col-3">{{item.category}}</div>
        <div class="col-2">{{item.price}}zł</div>
        <button class="col-1 btn btn-link" (click)="deleteFromBasket(item)">Usuń</button>
      </div>
    </div>
    <div class="col-1"></div>
    <div class="col-4 summary-style" *ngIf="allItemsFromBasket.length>0">
      <div class="font-weight-bold py-3 border-separator">Podsumowanie zamówienia</div>
      <div class="row py-2">
        <div class="col-8">Suma zamówienia:</div>
        <div class="col-4 font-weight-bold">{{sumOfShipping}}zł</div>
      </div>
      <div class="row py-2">
        <div class="col-12 pb-2">Forma płatności:</div>
        <div class="col-12 ml-4 form-check">
          <div class="form-check">
            <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
            <label class="form-check-label table-header" for="materialUnchecked">Płatność karta
              kredytową/debetową</label>
          </div>

          <div class="form-check">
            <input type="radio" class="form-check-input" id="materialChecked" name="materialExampleRadios" checked>
            <label class="form-check-label table-header" for="materialChecked">Płatność usługą ePrzelew</label>
          </div>
        </div>
      </div>

      <div class="row py-2">
        <div class="col-8">Dane do wysyłki:</div>
        <div class="col-12 pt-2">
          <div class="row pt-2">
            <div class="col-6"><input class="form-control" placeholder="Imię"></div>
            <div class="col-6"><input class="form-control" placeholder="Nazwisko"></div>
          </div>
        </div>
        <div class="col-12">
          <div class="row pt-2">
            <div class="col-6"><input class="form-control" placeholder="Ulica"></div>
            <div class="col-3"><input class="form-control" placeholder="Nr domu"></div>
            <div class="col-3"><input class="form-control" placeholder="Nr lokalu"></div>
          </div>
          <div class="row pt-2">
            <div class="col-6"><input class="form-control" placeholder="Miasto"></div>
            <div class="col-6"><input class="form-control" placeholder="Kod pocztowy"></div>
          </div>
        </div>
        <div class="col-12 pt-2">
          <input class="form-control" placeholder="Email">
        </div>
        <div class="col-12 pt-2">
          <input class="form-control" placeholder="Telefon">
        </div>
      </div>

      <div class="row py-2 justify-content-center">
        <button class="btn btn-primary submit-button" (click)="submitShipping()">Zatwierdź zamówienie</button>
      </div>

    </div>
  </div>
</div>
